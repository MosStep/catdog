<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS - คลังสินค้า</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-cube fa-2x"></i>
            <h1>SmartWMS</h1>
        </div>
        <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i> หน้าหลัก
        </a>
        <a href="inventory.html" class="nav-link active">
            <i class="fas fa-boxes"></i> รายการสินค้า
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-truck-loading"></i> รับสินค้าเข้า
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-dolly"></i> เบิกสินค้าออก
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-chart-line"></i> รายงาน
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
                <h2>จัดการรายการสินค้า (Inventory)</h2>
            </div>
        </header>

        <!-- Tools / Filters -->
        <div class="table-container">
            <div class="section-header">
                <div style="display: flex; gap: 1rem; width: 100%;">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="ค้นหาชื่อสินค้า หรือ SKU...">
                    </div>
                    <select class="form-control" style="width: auto;" id="categoryFilter">
                        <option value="">ทุกหมวดหมู่</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="window.app.openAddModal()" style="white-space: nowrap;">
                    <i class="fas fa-plus"></i> เพิ่มสินค้าใหม่
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th width="80">รูปภาพ</th>
                        <th>SKU</th>
                        <th>ชื่อสินค้า</th>
                        <th>หมวดหมู่</th>
                        <th>คงเหลือ</th>
                        <th>สถานะ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    <!-- JS will populate -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem; font-family: var(--font-heading);">เพิ่มสินค้าใหม่</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>SKU (รหัสสินค้า)</label>
                    <input type="text" id="productSku" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>ชื่อสินค้า</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>หมวดหมู่</label>
                    <select id="productCategory" class="form-control">
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>จำนวนตั้งต้น</label>
                    <input type="number" id="productQty" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label>ลิงก์รูปภาพ (URL)</label>
                    <input type="text" id="productImage" class="form-control" placeholder="https://...">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="window.app.closeModal()">ยกเลิก</button>
                    <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new WMSApp();
            app.renderInventory();
        });
    </script>
</body>

</html>
